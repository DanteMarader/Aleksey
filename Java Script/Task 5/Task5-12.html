<html>
    <body>
        <script>
            let point = prompt("Введите количество балов")
            if(point>=90){
                alert("Ваша оценка: A")
            }else if (point>=75){
                alert("Ваша оценка: B")
            }else if ( point>=60){
                alert("Ваша оценка: C")
            }else if (point>=50){
                alert("Ваша оценка: D")
            }else {
                alert("Ваша оценка: F")
            }
        </script>
    </body>
</html>
