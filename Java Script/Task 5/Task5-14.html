<html>

<body>
    <script>
        let a = parseInt(prompt("Введите длину сторон a"))
        let b = parseInt(prompt("Введите длину сторон b"))
        let c = parseInt(prompt("Введите длину сторон c"))
        if (a + b > c && b + c > a && a + c > b) {
            alert("YES")
        } else {
            alert("NO")
        }
    </script>
</body>

</html>
