<html>

<body>
    <script>
        let a =parseInt(prompt("Введите значение a"))
        let b = parseInt(prompt("Введите значение b"))
        let c =parseInt(prompt("Введите значение c"))
        alert(
            "a + b + c = " + (a + b + c) +
            "\na - b - c = " + (a - b - c) +
            "\na * b * c = " + (a * b * c)
        )
    </script>
</body>
