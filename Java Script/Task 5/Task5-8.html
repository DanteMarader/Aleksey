<html>
    <body>
        <script>
            let n = prompt("Введите желаемое количество для покупки")
            const cost = 120
            price = n*cost
            if(price<4000){
                alert("Сумма к оплате: " + price + " KZT")
            }else{ alert("Сумма к олате со скидкой: " + (price*0.9) + " KZT")}
        </script>
    </body>
</html>
