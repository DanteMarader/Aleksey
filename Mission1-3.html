<html>
<title>Универ</title>

<body>
    <table cellpadding="10">
        </tablecellpadding>
        <tr>
            <td>Имя :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Фамилия :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Очество :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Родной город</td>
            <td>
                <select>
                    <option>Almaty</option>
                    <option>Astana</option>
                    <option>Semey</option>
                    <option>Karaganda</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Пол :</td>
            <td>
                <input type="radio" name="pol"> Мужской <br>
                <input type="radio" name="pol"> Женский
            </td> 
        </tr>
        <tr>
            <td>Дата рождения :</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Оброзование :</td>
            <td>
                <select>
                    <option>РФМШ г.Алматы</option>
                    <option>СКГУ г.Петропавловск</option>
                    <option>МГУ г.Москва</option>
                    <option>КГУ г.Костанай</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Баллы ЕНТ :</td>
            <td><input type="number" placeholder="0"></td>
        </tr>
        <tr>
            <td>
                <button>Зарегистрировать</button>
            </td>
        </tr>
    </table>
</body>

</html>
